<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="login-dark">
        <form method="post">
            <h2 class="text-white">Registration Form</h2>
            <div class="illustration"><img src="https://d1fdloi71mui9q.cloudfront.net/NLAVaEa4RFqNXHJcHeIC_Wjw5Epu2DfFv4GSO"></div>
            <div class="form-group"><input class="form-control" type="text" name="text" placeholder="First name"></div>
            <div class="form-group"><input class="form-control" type="text" name="text" placeholder="Last name"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email ID"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="text" name="mobile " placeholder="Mobile No"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"  onclick="window.location.href = 'login.html';">Sign Up</button></div>
        </form>
    </div>

</body>
</html>
